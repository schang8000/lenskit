language: java
jdk:
- oraclejdk7
- openjdk6
# Java 8 builds disabled pending JaCoCo fix (#466)
# - oraclejdk8
matrix:
  allow_failures:
  - jdk: oraclejdk8
branches:
  except:
  - www
before_install:
- sudo apt-get update
- sudo apt-get install --no-install-recommends time graphviz r-base-core python-requests python-matplotlib python-pandas texlive-latex-base
install: mvn dependency:resolve-plugins
script:
- ./etc/ci/in-fold.sh build mvn install
- ./etc/ci/test-archetypes.sh
after_success:
- ./etc/ci/maybe-deploy.sh
- ./etc/ci/maybe-site.sh
- ./etc/ci/disk-stats.sh
